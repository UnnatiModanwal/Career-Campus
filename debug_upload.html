<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug File Upload</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        .dropzone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
            cursor: pointer;
        }
        .dropzone:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>🔧 Career Compass - File Upload Debug</h1>
    
    <div class="dropzone" onclick="document.getElementById('resume').click()">
        <p>📄 Click to select resume file (PDF/TXT)</p>
        <input type="file" id="resume" accept=".pdf,.txt" style="display: none;">
        <div id="resumeInfo"></div>
    </div>
    
    <div class="dropzone" onclick="document.getElementById('jobdesc').click()">
        <p>💼 Click to select job description (PDF/TXT)</p>
        <input type="file" id="jobdesc" accept=".pdf,.txt" style="display: none;">
        <div id="jobdescInfo"></div>
    </div>
    
    <button onclick="testUpload()">🧪 Test File Upload</button>
    <button onclick="testBackend()">🌐 Test Backend Connection</button>
    
    <div id="result"></div>

    <script>
        let resumeFile = null;
        let jobdescFile = null;

        // File selection handlers
        document.getElementById('resume').addEventListener('change', function(e) {
            resumeFile = e.target.files[0];
            document.getElementById('resumeInfo').innerHTML = 
                resumeFile ? `✅ ${resumeFile.name} (${(resumeFile.size/1024).toFixed(1)} KB)` : '';
        });

        document.getElementById('jobdesc').addEventListener('change', function(e) {
            jobdescFile = e.target.files[0];
            document.getElementById('jobdescInfo').innerHTML = 
                jobdescFile ? `✅ ${jobdescFile.name} (${(jobdescFile.size/1024).toFixed(1)} KB)` : '';
        });

        async function testBackend() {
            const result = document.getElementById('result');
            result.innerHTML = '🔄 Testing backend connection...';
            
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<div class="success">✅ Backend is running! Status: ${data.status}, Gemini: ${data.gemini_api}</div>`;
                } else {
                    result.innerHTML = `<div class="error">❌ Backend error: ${response.status}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Cannot connect to backend: ${error.message}<br><br>💡 Make sure to start backend server:<br>cd backend<br>python start_server.py</div>`;
            }
        }

        async function testUpload() {
            const result = document.getElementById('result');
            
            if (!resumeFile || !jobdescFile) {
                result.innerHTML = '<div class="error">❌ Please select both resume and job description files</div>';
                return;
            }

            result.innerHTML = '🔄 Testing file upload...';

            const formData = new FormData();
            formData.append('resume', resumeFile);
            formData.append('job_description', jobdescFile);

            try {
                const response = await fetch('http://localhost:8000/analyze/files', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<div class="success">
                        ✅ File upload successful!<br>
                        📊 Fit Score: ${data.percentage}<br>
                        💡 Feedback: ${data.feedback.substring(0, 100)}...
                    </div>`;
                } else {
                    const errorData = await response.text();
                    result.innerHTML = `<div class="error">❌ Upload failed: ${response.status}<br>${errorData}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Upload error: ${error.message}</div>`;
            }
        }

        // Test backend connection on page load
        window.addEventListener('load', testBackend);
    </script>
</body>
</html>
